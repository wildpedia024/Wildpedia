<html lang="ms">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        .hero-container {
            background-image: url('animall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            position: relative;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45); 
            z-index: 1;
        }

        .center-content {
            position: relative;
            z-index: 2; 
            text-align: center;
            width: 100%;
            max-width: 650px; 
            padding: 20px;
        }

        .brand-section {
            margin-bottom: 40px;
            color: white;
        }

        .brand-section h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            font-family: serif;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .brand-section p {
            font-size: 1.2rem;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .main-search-bar {
            display: flex;
            background: white;
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%; 
        }

        .main-search-bar input {
            flex: 1;
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            border-radius: 50px 0 0 50px;
            outline: none;
        }

        .main-search-bar button {
            background: #000;
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .main-search-bar button:hover {
            background: #d21034; 
        }

        /* GAYA BARU: KOTAK JAM & TARIKH */
        .datetime-box {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1); /* Kotak lutsinar */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Garisan nipis */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Kesan kabur di belakang kotak */
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        #datetime {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<div id="progress-container"><div id="progress-bar"></div></div>
    <button id="backToTop" onclick="scrollToTop()">â†‘ Top</button>

<audio id="bgMusic" loop>
    <source src="burung.mp3" type="audio/mpeg">
    Browser anda tidak menyokong elemen audio.
</audio>

    <div class="hero-container">
        <div class="dark-overlay"></div>

        <div class="center-content">
            <div class="brand-section">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/24/WWF_logo.svg/80px-WWF_logo.svg.png" 
                     alt="WWF Logo" 
                     style="filter: brightness(0) invert(1); margin-bottom: 10px;">
                <h1>WILDPEDIA</h1>
                <p>FOR NATURE, FOR PEOPLE, FOREVER</p>
            </div>

            <div class="main-search-bar">
                <input type="text" id="userInput" placeholder="Search...">
                <button onclick="prosesCarian()">SEARCH</button>
            </div>

            <div class="datetime-box">
                <div id="datetime"></div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
   
</body>
</html>
